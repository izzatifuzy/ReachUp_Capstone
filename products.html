<!-- Product Upload Section -->
<section class="w-full max-w-3xl mx-auto my-8 p-6 bg-white/50 backdrop-blur-lg rounded-xl shadow-md border border-white/30">
  <h2 class="text-xl font-bold mb-4 text-gray-800">Add Product Details</h2>
  <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Product Name</label>
      <input type="text" name="productName" class="mt-1 p-2 w-full border rounded-md" required>
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-gray-700">Product Description</label>
      <textarea name="productDesc" rows="3" class="mt-1 p-2 w-full border rounded-md resize-none" required></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Commission (%)</label>
      <input type="number" name="commission" class="mt-1 p-2 w-full border rounded-md" required>
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-gray-700">Product Image URL</label>
      <input type="text" name="productImageUrl" placeholder="https://example.com/image.jpg" class="mt-1 p-2 w-full border rounded-md" required>
    </div>
    <div class="md:col-span-2 text-right">
      <button type="submit" class="glass-btn px-4 py-2 rounded-md text-sm">Upload Product</button>
    </div>
  </form>
</section>

<!-- Product Table Display -->
<section class="w-full max-w-7xl mx-auto px-6 mb-8">
  <h2 class="text-lg font-bold mb-4 text-gray-800">Uploaded Products</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white/50 backdrop-blur-lg rounded-xl shadow-md border border-white/30">
      <thead class="bg-gray-200 text-gray-700 text-sm">
        <tr>
          <th class="py-3 px-4 text-left">Image</th>
          <th class="py-3 px-4 text-left">Name</th>
          <th class="py-3 px-4 text-left">Description</th>
          <th class="py-3 px-4 text-left">Commission</th>
          <th class="py-3 px-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody" class="text-sm text-gray-700">
        <!-- Rows added dynamically from Firestore -->
      </tbody>
    </table>
  </div>
</section>

<!-- ðŸ“¦ Edit Widget Popup -->
<div id="editWidget" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-white p-6 rounded-xl shadow-lg border w-full max-w-md hidden">
  <h3 class="text-lg font-bold mb-4 text-gray-800">Edit Product</h3>
  <form id="editProductForm" class="space-y-4">
    <input type="text" name="editName" class="w-full p-2 border rounded" placeholder="Product Name" required />
    <input type="text" name="editDescription" class="w-full p-2 border rounded" placeholder="Description" required />
    <input type="number" name="editCommission" class="w-full p-2 border rounded" placeholder="Commission (%)" required />
    <input type="url" name="editImgURL" class="w-full p-2 border rounded" placeholder="Image URL" required />
    <div class="flex justify-between pt-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
      <button type="button" onclick="closeEditWidget()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
  </form>
</div>

<script>
  // Sidebar toggle
  document.getElementById('menu-toggle').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('-translate-x-full');
  });

  let editProductId = null;

  window.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("productForm");
    const tableBody = document.getElementById("productTableBody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const name = formData.get("productName");
      const description = formData.get("productDesc");
      const commission = formData.get("commission");
      const imageURL = formData.get("productImageUrl");

      try {
        const submitBtn = form.querySelector("button[type='submit']");
        submitBtn.disabled = true;
        submitBtn.textContent = "Uploading...";

        await db.collection("products").add({
          name,
          description,
          commission,
          imgURL: imageURL,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        form.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = "Upload Product";
        renderProducts();
      } catch (err) {
        console.error("Error:", err);
        alert("Failed to upload product: " + err.message);
      }
    });

    async function renderProducts() {
      tableBody.innerHTML = "";
      const snapshot = await db.collection("products").orderBy("createdAt", "desc").get();
      snapshot.forEach(doc => {
        const product = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="py-3 px-4"><img src="${product.imgURL}" class="w-16 h-16 object-cover rounded"/></td>
          <td class="py-3 px-4 font-semibold">${product.name}</td>
          <td class="py-3 px-4 text-gray-600">${product.description}</td>
          <td class="py-3 px-4 text-green-600 font-bold">${product.commission}%</td>
          <td class="py-3 px-4 flex gap-2">
            <button onclick="editProduct('${doc.id}')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</button>
            <button onclick="deleteProduct('${doc.id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    renderProducts();
  });

  async function deleteProduct(productId) {
    if (confirm("Are you sure you want to delete this product?")) {
      try {
        await db.collection("products").doc(productId).delete();
        alert("Product deleted.");
        location.reload();
      } catch (err) {
        console.error("Error deleting product:", err);
        alert("Delete failed: " + err.message);
      }
    }
  }

  async function editProduct(productId) {
    const docRef = db.collection("products").doc(productId);
    try {
      const doc = await docRef.get();
      if (doc.exists) {
        const data = doc.data();
        editProductId = productId;
        const form = document.getElementById("editProductForm");
        form.editName.value = data.name;
        form.editDescription.value = data.description;
        form.editCommission.value = data.commission;
        form.editImgURL.value = data.imgURL;
        document.getElementById("editWidget").classList.remove("hidden");
      }
    } catch (err) {
      console.error("Error fetching product:", err);
      alert("Unable to load product for editing");
    }
  }

  document.getElementById("editProductForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const updatedData = {
      name: form.editName.value,
      description: form.editDescription.value,
      commission: form.editCommission.value,
      imgURL: form.editImgURL.value
    };

    try {
      await db.collection("products").doc(editProductId).update(updatedData);
      alert("Product updated!");
      closeEditWidget();
      location.reload();
    } catch (err) {
      console.error("Error updating product:", err);
      alert("Failed to update: " + err.message);
    }
  });

  function closeEditWidget() {
    document.getElementById("editWidget").classList.add("hidden");
    editProductId = null;
  }
</script>
